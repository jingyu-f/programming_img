    <script>
  const position = { x: 0, y: 0 };


interact(".ball")
  .draggable({

    
    manualStart: true,
    listeners: {
      move(event) {
        position.x += event.dx;
        position.y += event.dy;
        invert = Math.random();
        function getRandomInt(max) {
  return Math.floor(Math.random() * max);
}
        blur = getRandomInt(3);
        hue = getRandomInt(360);
        console.log(hue);

        event.target.style.transform = `translate(${position.x}px, ${position.y}px)`;
 
        event.target.style.filter = `invert(87%) sepia(11%) saturate(2050%) hue-rotate(${hue}deg) brightness(100%) contrast(95%) blur(${blur}px)`;
        


        
        
      }
    }
  })

  .on("move", function(event) {
    const { currentTarget, interaction } = event;
    let element = currentTarget;


    if (
      interaction.pointerIsDown &&
      !interaction.interacting() &&
      currentTarget.style.transform === ""
    ) {
      element = currentTarget.cloneNode(true);


      element.style.position = "absolute";
      element.style.left = 0;
      element.style.top = 0;
      element.style.border = 'none';



      const container = document.querySelector(".container");
      container && container.appendChild(element);

      $(element).click(function() {
  var rotation = getRotationDegrees($(this)) + 30;
    console.log(rotation);
     $(this).css("transform", "translate("+position.x+"px, "+position.y+"px) rotate("+rotation+"deg)");


});

function getRotationDegrees(obj) {
    var matrix = obj.css("-webkit-transform") ||
    obj.css("-moz-transform")    ||
    obj.css("-ms-transform")     ||
    obj.css("-o-transform")      ||
    obj.css("transform");
    if(matrix !== 'none') {
        var values = matrix.split('(')[1].split(')')[0].split(',');
        var a = values[0];
        var b = values[1];
        var angle = Math.round(Math.atan2(b, a) * (180/Math.PI));
    } else { var angle = 0; }
    return (angle < 0) ? angle + 360 : angle;
}



    


      const { offsetTop, offsetLeft } = currentTarget;
      position.x = offsetLeft;
      position.y = offsetTop;

    }


    interaction.start({ name: "drag" }, event.interactable, element);


    
    
  });
